<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Price Comparison</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="C:\Users\vijay\Downloads\WhatsApp_Image_2024-09-25_at_3.25.18_PM-removebg-preview.png" height="60px" width="90px">
        </div>
        <h2>Login to Your Account</h2>
        <p>Enter your phone number or email ID to continue</p>

        <!-- Login Form -->
        <form id="loginForm">
            <input type="text" id="loginInput" placeholder="Phone number or Email ID" required>
            <button type="submit" id="loginBtn">Send OTP</button>
        </form>

        <!-- OTP Form (Initially hidden) -->
        <form id="otpForm" class="hidden">
            <p>Enter the OTP sent to your phone or email</p>
            <input type="text" id="otpInput" placeholder="Enter OTP" required>
            <button type="submit" id="verifyBtn">Verify OTP</button>
            <p id="resendInfo">Didn't receive OTP? <button type="button" id="resendBtn" disabled>Resend OTP</button></p>
            <p id="timer"></p>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
